<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>울산하늘공원 추모의집 고인 검색</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body{
      font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(135deg,#d4ebf7 0%,#e8f4f8 30%,#f5fbfd 65%,#ffffff 100%);
      background-attachment: fixed;
    }

    .home-btn{
      position: fixed; top: 12px; left: 12px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #1976d2;
      border: 1px solid rgba(187,222,251,0.4);
      padding: 12px 18px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 3px 12px rgba(144,202,249,0.25);
      z-index: 100;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    main{
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      min-height: 94vh;

      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      border-radius: 25px;

      /* ✅ 너무 위로 올라간 것 완화: 살짝 아래로 */
      padding: 72px 40px 65px;  /* (이전 46px 보다 아래 / 중앙보다 위) */
      margin: 20px;

      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .title-container{
      margin-bottom: 20px;
      width: 100%;
    }

    h1{
      color:#1f3a5a;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.8);
      font-weight: 800;
      font-size: 42px;
      letter-spacing: -0.8px;
      line-height: 1.15;
      word-break: keep-all;
      margin: 0;
    }
    .title-line{ display:inline; }

    .search-form-container{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      width:100%;
    }

    form{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      width:100%;
    }

    form input{
      font-size:18px;
      padding:16px 24px;
      border:2px solid rgba(255,255,255,0.5);
      border-radius:14px;
      background: rgba(255,255,255,0.96);
      width:360px;
      max-width:72vw;
      min-width:280px;
      box-shadow:0 6px 25px rgba(0,0,0,0.12);
      outline:none;
      transition: all 0.25s ease;
    }

    form button{
      font-size:18px;
      padding:16px 32px;
      background: linear-gradient(145deg,#4CAF50,#45a049);
      color:#fff;
      border:none;
      border-radius:14px;
      cursor:pointer;
      height:52px;
      font-weight:600;
      box-shadow:0 6px 25px rgba(76,175,80,0.45);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #result{
      display:none;
      margin-top: 18px;
      text-align:left;
      width: min(1100px, 94%);
      max-height: 560px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      border:1px solid rgba(255,255,255,0.35);
      padding:22px;
      background: rgba(255,255,255,0.95);
      border-radius:20px;
      box-shadow:0 12px 50px rgba(0,0,0,0.22);
    }

    .table-wrapper{
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 12px;
    }

    /* ✅ 타이트: 내용 기반 폭 */
    table{
      border-collapse: collapse;
      width: max-content;
      min-width: 100%;
      table-layout: auto;
    }

    th, td{
      border:1px solid #e0e0e0;
      padding:12px;
      text-align:left;
      font-size:16px;
      vertical-align:middle;
      white-space: nowrap;
    }

    th{
      background: linear-gradient(145deg,#f8f9fa,#e9ecef);
      font-weight:800;
      color:#2c3e50;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th.col-room, td.col-room{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing: 0.2px;
    }

    .no-result{ font-size:19px; color:#666; padding:35px 20px; line-height:1.6; }
    .loading{ font-size:18px; color:#4CAF50; padding:24px; font-weight:600; }

    @media (max-width: 480px){
      .home-btn{ font-size:14px; padding:10px 14px; top:8px; left:8px; }

      main{
        margin:8px;
        padding: 66px 16px 50px; /* ✅ 모바일도 살짝 아래로 */
        min-height: 96vh;
      }

      h1{ font-size:26px; letter-spacing: -0.5px; }
      .title-line{ display:block; }
      .title-container{ margin-bottom: 14px; }

      form{ flex-direction:column; gap:10px; }
      form input{ width:100%; max-width:none; min-width:auto; font-size:16px; padding:14px 18px; }
      form input:focus{ width:100%; transform:none; }
      form button{ width:100%; max-width:240px; height:48px; font-size:16px; padding:14px 22px; }

      #result{
        width:100%;
        padding:16px;
        max-height: 520px;
        margin-top: 14px;
      }

      th, td{
        font-size:14px;
        padding:10px;
      }
    }
  </style>
</head>

<body>
  <button class="home-btn" onclick="resetView()">초기화면</button>

  <main>
    <div class="title-container">
      <h1>
        <span class="title-line">울산하늘공원</span>
        <span class="title-line">추모의집 고인검색</span>
      </h1>
    </div>

    <div class="search-form-container">
      <form id="searchForm">
        <input type="text" id="keyword" name="keyword" placeholder="고인명을 입력하세요" required autocomplete="off" />
        <button type="submit">검색</button>
      </form>
    </div>

    <div id="result"></div>
  </main>

  <script>
    let excelData = [];
    const DATA_URL = 'data/deceased_data.xlsx';

    window.onload = function() { loadExcelData(); };

    async function loadExcelData() {
      try {
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다...</div>';

        const response = await fetch(DATA_URL);
        if (!response.ok) throw new Error('데이터 파일을 찾을 수 없습니다.');

        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        excelData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

        resultDiv.style.display = "none";
      } catch (error) {
        document.getElementById("result").innerHTML =
          '<div class="no-result">데이터 파일을 불러올 수 없습니다.<br>관리자에게 문의하세요.</div>';
        document.getElementById("result").style.display = "block";
      }
    }

    // 봉안실 정규화: "00실00000" → "00실 00000"
    function normalizeRoom(raw) {
      if (!raw) return "";
      const s = String(raw).replace(/\s+/g, "");

      const exact = s.match(/^(\d{2})실(\d{5})$/);
      if (exact) return `${exact[1]}실 ${exact[2]}`;

      const room = s.match(/(\d{2})실/);
      const digits = s.replace(/\D/g, "");
      const last5 = digits.slice(-5);

      if (room && last5.length === 5) return `${room[1]}실 ${last5}`;
      return String(raw);
    }

    // ✅ 모바일에서 헤더를 줄여서 출력하기
    function getHeaderLabels() {
      const isMobile = window.matchMedia("(max-width: 480px)").matches;
      return {
        name: "고인명",
        room: "봉안실",
        applicant: isMobile ? "신청자" : "신청자명",
        date: "안치일자"
      };
    }

    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const keyword = document.getElementById("keyword").value.trim();
      const resultDiv = document.getElementById("result");

      if (excelData.length === 0) {
        resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다. 잠시 후 다시 검색해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      if (!keyword) {
        resultDiv.innerHTML = '<div class="no-result">검색어를 입력해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      const found = excelData.filter(row =>
        row["사망자명"] && row["사망자명"].includes(keyword) && !row["반환일자"]
      );

      if (found.length > 0) {
        const h = getHeaderLabels();

        let html = `<p><strong>검색 결과 ${found.length}건</strong></p>`;
        html += `<div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>${h.name}</th>
                <th class="col-room">${h.room}</th>
                <th>${h.applicant}</th>
                <th>${h.date}</th>
              </tr>
            </thead>
            <tbody>`;

        found.forEach(row => {
          const rawBon = row["봉안번호"] || "";
          const bon = normalizeRoom(rawBon);

          html += `<tr>
            <td>${row["사망자명"] || ""}</td>
            <td class="col-room" title="${String(rawBon).replace(/"/g, "&quot;")}">${bon}</td>
            <td>${maskName(row["신청자명"])}</td>
            <td>${row["안치일자"] || ""}</td>
          </tr>`;
        });

        html += `</tbody></table></div>`;
        resultDiv.innerHTML = html;
      } else {
        resultDiv.innerHTML = `<div class="no-result">'<strong>${keyword}</strong>'에 대한 검색 결과가 없습니다.</div>`;
      }

      resultDiv.style.display = "block";
    });

    function maskName(name) {
      if (!name) return "";
      if (name.length === 2) return name[0] + "*";
      if (name.length > 2) return name[0] + "*".repeat(name.length - 2) + name.slice(-1);
      return name;
    }

    function resetView() {
      document.getElementById("keyword").value = "";
      document.getElementById("result").style.display = "none";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
