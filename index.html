<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>울산하늘공원 추모의집 고인 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      position: relative;
      /* 추모 분위기 배경 + 국화 꽃 패턴 */
      background-image: 
        /* 은은한 하늘 그라데이션 */
        radial-gradient(circle at 20% 80%, rgba(200,220,255,0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(240,248,255,0.5) 0%, transparent 50%),
        /* 국화 꽃 패턴 */
        url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cmFkaWFsR3JhZGllbnQgaWQ9ImEiIGN4PSI1MCIgY3k9IjUwIiByPSIzNSI+PHN0b3Agb2Zmc2V0PSIwJSIgc3R5bGU9InN0b3AtY29sb3I6I2ZmZjtzdG9wLW9wYWNpdHk6MC4yNSIvPjxzdG9wIG9mZnNldD0iNjAlIiBzdHlsZT0ic3RvcC1jb2xvcjojZmZmZWZmO3N0b3Atb3BhY2l0eTowLjE1Ii8+PHN0b3Agb2Zmc2V0PSIxMDAlIiBzdHlsZT0ic3RvcC1jb2xvcjojZjdmN2Y3O3N0b3Atb3BhY2l0eTowLjA4Ii8+PC9yYWRpYWxHcmFkaWVudD48L2RlZnM+PGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iMjAiIGZpbGw9InVybCgjYSkiIG9wYWNpdHk9IjAuMDgiLz48L3N2Zz4='),
        /* 전체 하늘 그라데이션 */
        linear-gradient(to bottom, #e8f0fe 0%, #f5faff 40%, #fafcff 70%, #ffffff 100%);
      background-size: 200px 200px, cover;
      background-attachment: fixed;
      background-blend-mode: screen;
    }

    /* 초기화면 버튼 */
    .home-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: rgba(255,255,255,0.97);
      color: #2c3e50;
      border: 1px solid rgba(44,62,80,0.2);
      padding: 14px 20px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      z-index: 100;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background-color: rgba(255,255,255,1);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      transform: translateY(-2px);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      flex-direction: column;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 60px 50px;
      margin: 25px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
      z-index: 10;
      border: 1px solid rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
    }

    main::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(20px, -20px) rotate(120deg); }
      66% { transform: translate(-15px, 15px) rotate(240deg); }
    }

    /* 굵게 한 타이틀 */
    .title-container {
      margin-bottom: 50px;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #2c3e50;
      text-shadow: 
        3px 3px 6px rgba(255,255,255,0.8),
        0 0 20px rgba(255,255,255,0.4);
      font-weight: 700; /* 굵게 변경 */
      font-size: 52px;
      letter-spacing: -0.5px;
      line-height: 1.15;
      margin: 0;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    /* 검색 폼 */
    .search-form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      z-index: 2;
      position: relative;
    }

    form {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    form input {
      font-size: 20px;
      padding: 20px 32px;
      border: 3px solid rgba(255,255,255,0.4);
      border-radius: 18px;
      background: rgba(255,255,255,0.98);
      width: 420px;
      max-width: 78vw;
      min-width: 340px;
      box-shadow: 
        0 8px 30px rgba(0,0,0,0.15),
        inset 0 2px 5px rgba(255,255,255,0.8);
      outline: none;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      font-weight: 400;
    }

    form input:focus {
      border-color: #4CAF50;
      box-shadow: 
        0 12px 40px rgba(76,175,80,0.3),
        inset 0 2px 8px rgba(255,255,255,1);
      transform: translateY(-2px);
      width: 440px;
    }
    
    form button {
      font-size: 20px;
      padding: 20px 45px;
      background: linear-gradient(145deg, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 
        0 8px 30px rgba(76,175,80,0.5),
        inset 0 2px 5px rgba(255,255,255,0.3);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      height: 60px;
      flex-shrink: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    form button:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 15px 45px rgba(76,175,80,0.6),
        inset 0 2px 8px rgba(255,255,255,0.4);
    }

    form button:active {
      transform: translateY(-2px);
    }

    #result {
      display: none;
      margin-top: 30px;
      text-align: left;
      width: 92%;
      max-height: 550px;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 35px;
      background: rgba(255,255,255,0.97);
      border-radius: 25px;
      box-shadow: 0 15px 60px rgba(0,0,0,0.25);
      z-index: 2;
      position: relative;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #e0e0e0;
      padding: 18px;
      text-align: left;
      font-size: 18px;
    }
    
    th {
      background: linear-gradient(145deg, #f8f9fa, #e9ecef);
      font-weight: bold;
      color: #2c3e50;
    }

    .no-result {
      font-size: 24px;
      color: #666;
      padding: 60px 30px;
      font-weight: 400;
      line-height: 1.7;
    }

    .loading {
      font-size: 22px;
      color: #4CAF50;
      padding: 40px;
      font-weight: 500;
    }

    /* 반응형 최적화 */
    @media (max-width: 768px) {
      main {
        margin: 15px;
        padding: 45px 30px;
        height: 88vh;
        border-radius: 25px;
      }
      
      h1 {
        font-size: 40px;
        margin-bottom: 40px;
      }
      
      form {
        flex-direction: column;
        gap: 20px;
      }
      
      form input {
        width: 100%;
        max-width: none;
        min-width: auto;
        padding: 22px 30px;
      }
      
      form input:focus {
        width: 100%;
      }
      
      form button {
        width: 200px;
        padding: 22px 40px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }
      
      main {
        padding: 40px 25px;
      }
      
      form input, form button {
        padding: 20px 28px;
      }
    }
  </style>
</head>
<body>
  <button class="home-btn" onclick="resetView()">초기화면</button>

  <main>
    <div class="title-container">
      <h1>울산하늘공원 추모의집 고인 검색</h1>
    </div>
    
    <div class="search-form-container">
      <form id="searchForm">
        <input type="text" id="keyword" name="keyword" placeholder="고인명을 입력하세요" required>
        <button type="submit">검색</button>
      </form>
    </div>
    
    <div id="result"></div>
  </main>

  <script>
let excelData = [];
const DATA_URL = 'data/deceased_data.xlsx';

window.onload = function() {
  loadExcelData();
};

async function loadExcelData() {
  try {
    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다...</div>';
    
    const response = await fetch(DATA_URL);
    if (!response.ok) throw new Error('데이터 파일을 찾을 수 없습니다.');
    
    const arrayBuffer = await response.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: "array" });
    const sheetName = workbook.SheetNames[0];
    excelData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
    
    console.log('데이터 로드 완료:', excelData.length, '건');
    resultDiv.style.display = "none";
  } catch (error) {
    console.error('데이터 로드 실패:', error);
    document.getElementById("result").innerHTML = 
      '<div class="no-result">데이터 파일을 불러올 수 없습니다.<br>관리자에게 문의하세요.</div>';
    document.getElementById("result").style.display = "block";
  }
}

document.getElementById("searchForm").addEventListener("submit", function(event) {
  event.preventDefault();
  const keyword = document.getElementById("keyword").value.trim();
  const resultDiv = document.getElementById("result");

  if (excelData.length === 0) {
    resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다. 잠시 후 다시 검색해주세요.</div>';
    resultDiv.style.display = "block";
    return;
  }

  if (!keyword) {
    resultDiv.innerHTML = '<div class="no-result">검색어를 입력해주세요.</div>';
    resultDiv.style.display = "block";
    return;
  }

  const found = excelData.filter(row => 
    row["사망자명"] && row["사망자명"].includes(keyword) && !row["반환일자"]
  );

  if (found.length > 0) {
    let table = "<table><tr><th>고인명</th><th>봉안번호</th><th>신청자명</th><th>안치일자</th></tr>";
    found.forEach(row => {
      table += `<tr>
        <td>${row["사망자명"] || ""}</td>
        <td>${row["봉안번호"] || ""}</td>
        <td>${maskName(row["신청자명"])}</td>
        <td>${row["안치일자"] || ""}</td>
      </tr>`;
    });
    table += "</table>";
    resultDiv.innerHTML = `<p><strong>검색 결과 ${found.length}건</strong></p>` + table;
  } else {
    resultDiv.innerHTML = `<div class="no-result">'<strong>${keyword}</strong>'에 대한 검색 결과가 없습니다.</div>`;
  }
  resultDiv.style.display = "block";
});

function maskName(name) {
  if (!name) return "";
  if (name.length === 2) return name[0] + "*";
  if (name.length > 2) return name[0] + "*".repeat(name.length - 2) + name.slice(-1);
  return name;
}

function resetView() {
  document.getElementById("keyword").value = "";
  document.getElementById("result").style.display = "none";
}
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
