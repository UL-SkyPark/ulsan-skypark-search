<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>울산하늘공원 추모의집 고인 검색</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body{
      font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(135deg,#d4ebf7 0%,#e8f4f8 30%,#f5fbfd 65%,#ffffff 100%);
      background-attachment: fixed;
    }

    .home-btn{
      position: fixed; top: 12px; left: 12px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #1976d2; border: 1px solid rgba(187,222,251,0.4);
      padding: 12px 18px; cursor: pointer; border-radius: 8px;
      font-size: 16px; font-weight: 500;
      box-shadow: 0 3px 12px rgba(144,202,249,0.25);
      z-index: 100; transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .home-btn:hover{ background: linear-gradient(135deg,#bbdefb,#90caf9); transform: translateY(-1px); }

    main{
      display:flex; justify-content:center; align-items:center;
      min-height: 92vh; flex-direction:column;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px); border-radius: 25px;
      padding: 65px 40px; margin: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .title-container{ margin-bottom: 35px; }
    h1{
      color:#1f3a5a; text-shadow: 2px 2px 5px rgba(255,255,255,0.8);
      font-weight: 800; font-size: 42px;
      letter-spacing: -0.8px; line-height: 1.2;
      word-break: keep-all;
    }
    .title-line{ display: inline; }

    .search-form-container{ display:flex; flex-direction:column; align-items:center; gap:20px; width:100%; }
    form{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; justify-content:center; }
    form input{
      font-size:18px; padding:16px 24px;
      border:2px solid rgba(255,255,255,0.5); border-radius:14px;
      background: rgba(255,255,255,0.96);
      width:360px; max-width:72vw; min-width:280px;
      box-shadow:0 6px 25px rgba(0,0,0,0.12); outline:none;
    }
    form input:focus{ border-color:#4CAF50; transform: translateY(-1px); width:370px; }
    form button{
      font-size:18px; padding:16px 32px;
      background: linear-gradient(145deg,#4CAF50,#45a049);
      color:#fff; border:none; border-radius:14px;
      cursor:pointer; height:52px; font-weight:600;
      box-shadow:0 6px 25px rgba(76,175,80,0.45);
      -webkit-tap-highlight-color: transparent;
    }
    form button:hover{ transform: translateY(-2px); }

    #result{
      display:none; margin-top:25px; text-align:left;
      width: min(900px, 90%); max-height: 550px;
      overflow:auto; -webkit-overflow-scrolling: touch;
      border:1px solid rgba(255,255,255,0.35); padding:22px;
      background: rgba(255,255,255,0.95); border-radius:20px;
      box-shadow:0 12px 50px rgba(0,0,0,0.22);
    }

    table{
      border-collapse: collapse; width:100%; margin-top:12px;
      table-layout: fixed;
    }
    th, td{
      border:1px solid #e0e0e0; padding:12px;
      text-align:left; font-size:16px;
      vertical-align:middle; overflow:hidden;
      text-overflow: ellipsis; white-space: nowrap;
    }
    th{ background: linear-gradient(145deg,#f8f9fa,#e9ecef); font-weight:800; color:#2c3e50; }
    th:nth-child(1), td:nth-child(1){ width: 23%; }
    th:nth-child(2), td:nth-child(2){ width: 35%; }
    th:nth-child(3), td:nth-child(3){ width: 23%; }
    th:nth-child(4), td:nth-child(4){ width: 19%; }

    .no-result{ font-size:19px; color:#666; padding:35px 20px; line-height:1.6; }
    .loading{ font-size:18px; color:#4CAF50; padding:24px; font-weight:600; }

    /* ✅ 모바일: 카드형 레이아웃 */
    @media (max-width: 480px){
      .home-btn{ font-size:14px; padding:10px 14px; top:8px; left:8px; }
      main{ margin:8px; padding:40px 16px; }
      h1{ font-size:26px; }
      .title-line{ display:block; } /* 제목 2줄 */

      form{ flex-direction:column; gap:12px; }
      form input{ width:100%; font-size:16px; padding:14px 18px; }
      form input:focus{ width:100%; transform:none; }
      form button{ width:100%; max-width:200px; height:48px; font-size:16px; }

      #result{ width: 100%; padding: 16px; max-height: 500px; }

      /* 테이블 → 카드 변환 */
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { display: none; } /* 헤더 숨김 */

      tr {
        margin-bottom: 14px;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 14px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }

      td {
        border: none;
        position: relative;
        padding: 9px 10px 9px 105px; /* 라벨 공간 */
        text-align: left;
        white-space: normal;
        overflow: visible;
        text-overflow: clip;
        font-size: 15px;
        line-height: 1.5;
      }

      /* 라벨 자동 표시 */
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 9px;
        font-weight: 700;
        color: #555;
        font-size: 14px;
        width: 85px;
      }

      /* 첫 번째 td(고인명)만 강조 */
      td:first-child {
        font-weight: 600;
        color: #1f3a5a;
        font-size: 16px;
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 11px;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <button class="home-btn" onclick="resetView()">초기화면</button>

  <main>
    <div class="title-container">
      <h1>
        <span class="title-line">울산하늘공원</span>
        <span class="title-line">추모의집 고인검색</span>
      </h1>
    </div>

    <div class="search-form-container">
      <form id="searchForm">
        <input type="text" id="keyword" name="keyword" placeholder="고인명을 입력하세요" required autocomplete="off">
        <button type="submit">검색</button>
      </form>
    </div>

    <div id="result"></div>
  </main>

  <script>
    let excelData = [];
    const DATA_URL = 'data/deceased_data.xlsx';

    window.onload = function() { loadExcelData(); };

    async function loadExcelData() {
      try {
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다...</div>';

        const response = await fetch(DATA_URL);
        if (!response.ok) throw new Error('데이터 파일을 찾을 수 없습니다.');

        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        excelData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

        resultDiv.style.display = "none";
      } catch (error) {
        document.getElementById("result").innerHTML =
          '<div class="no-result">데이터 파일을 불러올 수 없습니다.<br>관리자에게 문의하세요.</div>';
        document.getElementById("result").style.display = "block";
      }
    }

    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const keyword = document.getElementById("keyword").value.trim();
      const resultDiv = document.getElementById("result");

      if (excelData.length === 0) {
        resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다. 잠시 후 다시 검색해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      if (!keyword) {
        resultDiv.innerHTML = '<div class="no-result">검색어를 입력해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      const found = excelData.filter(row =>
        row["사망자명"] && row["사망자명"].includes(keyword) && !row["반환일자"]
      );

      if (found.length > 0) {
        let table = "<table><tr><th>고인명</th><th>봉안번호</th><th>신청자명</th><th>안치일자</th></tr>";
        found.forEach(row => {
          table += `<tr>
            <td data-label="고인명">${row["사망자명"] || ""}</td>
            <td data-label="봉안번호">${row["봉안번호"] || ""}</td>
            <td data-label="신청자명">${maskName(row["신청자명"])}</td>
            <td data-label="안치일자">${row["안치일자"] || ""}</td>
          </tr>`;
        });
        table += "</table>";
        resultDiv.innerHTML = `<p><strong>검색 결과 ${found.length}건</strong></p>` + table;
      } else {
        resultDiv.innerHTML = `<div class="no-result">'<strong>${keyword}</strong>'에 대한 검색 결과가 없습니다.</div>`;
      }
      resultDiv.style.display = "block";
    });

    function maskName(name) {
      if (!name) return "";
      if (name.length === 2) return name[0] + "*";
      if (name.length > 2) return name[0] + "*".repeat(name.length - 2) + name.slice(-1);
      return name;
    }

    function resetView() {
      document.getElementById("keyword").value = "";
      document.getElementById("result").style.display = "none";
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
