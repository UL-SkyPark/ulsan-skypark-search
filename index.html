<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>울산하늘공원 고인 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      /* 추모 분위기 강화 배경: 은은한 하늘 + 국화 패턴 */
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(200,220,255,0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(240,248,255,0.4) 0%, transparent 50%),
        linear-gradient(to bottom, #e3ecf9 0%, #f8fbff 50%, #fdfdfd 100%);
      background-attachment: fixed;
      position: relative;
    }

    /* 초기화면 버튼 - 앞으로 이동 */
    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(255,255,255,0.95);
      color: black;
      border: 1px solid #ccc;
      padding: 12px 18px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      z-index: 100;
    }

    .home-btn:hover {
      background-color: rgba(255,255,255,1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      flex-direction: column;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 50px;
      margin: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      z-index: 10;
    }

    form label {
      font-size: 20px;
      margin-right: 10px;
      color: #2c3e50;
      font-weight: 500;
    }
    
    form input {
      font-size: 20px;
      padding: 15px 20px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.95);
      width: 300px;
    }
    
    form button {
      font-size: 20px;
      padding: 15px 30px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(76,175,80,0.4);
      transition: all 0.3s ease;
    }

    form button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    h1 {
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.9);
      margin-bottom: 30px;
      font-size: 2.8em;
      font-weight: 300;
    }

    #result {
      display: none;
      margin-top: 20px;
      text-align: left;
      width: 85%;
      max-height: 600px;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 25px;
      background-color: rgba(255,255,255,0.97);
      border-radius: 20px;
      box-shadow: 0 8px 35px rgba(0,0,0,0.2);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    
    th, td {
      border: 1px solid #e0e0e0;
      padding: 15px;
      text-align: left;
      font-size: 18px;
    }
    
    th {
      background-color: rgba(248,249,250,0.9);
      font-weight: bold;
      color: #333;
    }

    .no-result {
      font-size: 20px;
      color: #666;
      padding: 40px;
      font-weight: 300;
    }

    .loading {
      font-size: 18px;
      color: #4CAF50;
      padding: 20px;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      main {
        margin: 10px;
        padding: 30px 20px;
        height: 85vh;
      }
      
      h1 {
        font-size: 2.2em;
      }
      
      form input {
        width: 250px;
        font-size: 18px;
      }
      
      form label {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <button class="home-btn" onclick="resetView()">초기화면</button>

  <main>
    <h1>울산하늘공원 고인 검색</h1>
    <form id="searchForm">
      <label for="keyword">고인명:</label>
      <input type="text" id="keyword" name="keyword" placeholder="고인명을 입력하세요" required>
      <button type="submit">검색</button>
    </form>
    <div id="result"></div>
  </main>

  <script>
let excelData = [];

const DATA_URL = 'data/deceased_data.xlsx'; // 온라인 데이터 경로

// 페이지 로딩시 자동 데이터 로드
window.onload = function() {
  loadExcelData();
};

async function loadExcelData() {
  try {
    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다...</div>';
    
    const response = await fetch(DATA_URL);
    if (!response.ok) {
      throw new Error('데이터 파일을 찾을 수 없습니다.');
    }
    
    const arrayBuffer = await response.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: "array" });
    const sheetName = workbook.SheetNames[0];
    excelData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
    
    console.log('데이터 로드 완료:', excelData.length, '건');
    resultDiv.style.display = "none";
  } catch (error) {
    console.error('데이터 로드 실패:', error);
    document.getElementById("result").innerHTML = 
      '<div class="no-result">데이터 파일을 불러올 수 없습니다.<br>관리자에게 문의하세요.</div>';
    document.getElementById("result").style.display = "block";
  }
}

// 검색 함수
document.getElementById("searchForm").addEventListener("submit", function(event) {
  event.preventDefault();
  const keyword = document.getElementById("keyword").value.trim();
  const resultDiv = document.getElementById("result");

  if (excelData.length === 0) {
    resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다. 잠시 후 다시 검색해주세요.</div>';
    resultDiv.style.display = "block";
    return;
  }

  if (!keyword) {
    resultDiv.innerHTML = '<div class="no-result">검색어를 입력해주세요.</div>';
    resultDiv.style.display = "block";
    return;
  }

  const found = excelData.filter(row => 
    row["사망자명"] && 
    row["사망자명"].includes(keyword) && 
    !row["반환일자"]
  );

  if (found.length > 0) {
    let table = "<table><tr><th>고인명</th><th>봉안번호</th><th>신청자명</th><th>안치일자</th></tr>";
    found.forEach(row => {
      table += `<tr>
        <td>${row["사망자명"] || ""}</td>
        <td>${row["봉안번호"] || ""}</td>
        <td>${maskName(row["신청자명"])}</td>
        <td>${row["안치일자"] || ""}</td>
      </tr>`;
    });
    table += "</table>";
    resultDiv.innerHTML = `<p><strong>검색 결과 ${found.length}건</strong></p>` + table;
  } else {
    resultDiv.innerHTML = `<div class="no-result">'<strong>${keyword}</strong>'에 대한 검색 결과가 없습니다.</div>`;
  }
  resultDiv.style.display = "block";
});

function maskName(name) {
  if (!name) return "";
  if (name.length === 2) return name[0] + "*";
  if (name.length > 2) return name[0] + "*".repeat(name.length - 2) + name.slice(-1);
  return name;
}

function resetView() {
  document.getElementById("keyword").value = "";
  document.getElementById("result").style.display = "none";
}
  </script>
  
  <!-- XLSX 라이브러리 CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
