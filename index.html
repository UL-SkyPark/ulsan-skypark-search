<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>울산하늘공원 추모의집 고인 검색</title>
  <style>
    /* 기본 초기화 */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body{
      font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(135deg,#d4ebf7 0%,#e8f4f8 30%,#f5fbfd 65%,#ffffff 100%);
      background-attachment: fixed;
      display: flex;             /* body 자체를 flex 컨테이너로 */
      justify-content: center;   /* 가로 중앙 */
      align-items: center;       /* 세로 중앙 */
      flex-direction: column;
    }

    /* 초기화면 버튼 */
    .home-btn{
      position: fixed; top: 12px; left: 12px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #1976d2;
      border: 1px solid rgba(187,222,251,0.4);
      padding: 12px 18px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 3px 12px rgba(144,202,249,0.25);
      z-index: 100;
      transition: all 0.3s ease;
    }

    /* 메인 컨테이너 */
    main{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      
      /* 기존: min-height: 94vh; transform: translateY(-22px); */
      /* 변경: 너무 위로 붙지 않게 조정 */
      width: min(1000px, 92%);
      min-height: auto;  /* 높이 강제 제거 */
      padding: 80px 40px; /* 내부 여백을 넉넉하게 */
      margin: 40px 0;     /* 위아래 외부 여백 추가 */

      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      border-radius: 25px;

      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .title-container{ margin-bottom: 30px; width: 100%; }

    h1{
      color:#1f3a5a;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.8);
      font-weight: 800;
      font-size: 42px;
      letter-spacing: -0.8px;
      line-height: 1.15;
      word-break: keep-all;
      margin: 0;
    }
    .title-line{ display:inline; }

    /* 검색 폼 */
    .search-form-container{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      width:100%;
    }

    form{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      width:100%;
    }

    form input{
      font-size:18px;
      padding:16px 24px;
      border:2px solid rgba(255,255,255,0.5);
      border-radius:14px;
      background: rgba(255,255,255,0.96);
      width:360px;
      max-width:72vw;
      min-width:280px;
      box-shadow:0 6px 25px rgba(0,0,0,0.12);
      outline:none;
      transition: all 0.25s ease;
    }

    form button{
      font-size:18px;
      padding:16px 32px;
      background: linear-gradient(145deg,#4CAF50,#45a049);
      color:#fff;
      border:none;
      border-radius:14px;
      cursor:pointer;
      height:52px;
      font-weight:600;
      box-shadow:0 6px 25px rgba(76,175,80,0.45);
    }

    /* 결과 영역 */
    #result{
      display:none;
      margin-top: 30px;
      text-align:left;
      width: 100%; /* 부모(main) 너비에 맞춤 */
      max-height: 600px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      border:1px solid rgba(255,255,255,0.35);
      padding:0;
      background: rgba(255,255,255,0.95);
      border-radius:16px;
      box-shadow:0 12px 50px rgba(0,0,0,0.15);
    }

    .result-bar{
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(255,255,255,0.98);
      border-bottom: 1px solid #e0e0e0;
      padding: 16px 20px;
      font-weight: 800;
      color: #1f3a5a;
    }

    .table-wrapper{
      width: 100%;
      overflow-x: auto;
    }

    table{
      border-collapse: collapse;
      width: 100%;
      min-width: 600px; /* 테이블 최소 너비 보장 */
    }

    th, td{
      padding:14px 16px;
      text-align:left;
      border-bottom:1px solid #eee;
      white-space: nowrap;
    }

    th{
      background: #f9fafb;
      font-size:15px;
      font-weight:700;
      color:#555;
      position: sticky;
      top: 52px; /* result-bar 높이 */
      z-index: 10;
    }

    td{
      font-size:17px;
      color:#111;
      font-weight:500;
    }

    /* 봉안실 번호 폰트 */
    .mono{
      font-family: "Malgun Gothic", "맑은 고딕", monospace;
      letter-spacing: 0px;
    }

    tbody tr:hover{ background: #f5fbfd; }

    .no-result{ font-size:19px; color:#666; padding:35px 20px; line-height:1.6; text-align: center; }
    .loading{ font-size:18px; color:#4CAF50; padding:24px; font-weight:600; text-align: center; }

    /* 모바일 대응 */
    @media (max-width: 480px){
      .home-btn{ font-size:14px; padding:10px 14px; top:8px; left:8px; }
      
      main{ 
        margin: 20px 10px; /* 모바일에서는 여백 축소 */
        padding: 40px 16px 40px; 
      }

      h1{ font-size:26px; }
      .title-line{ display:block; }
      #result{ width:100%; }
      .result-bar{ padding: 12px 16px; }
      th, td{ font-size:14px; padding:10px; }
    }
  </style>
</head>

<body>
  <button class="home-btn" onclick="resetView()">초기화면</button>

  <main>
    <div class="title-container">
      <h1>
        <span class="title-line">울산하늘공원</span>
        <span class="title-line">추모의집 고인검색</span>
      </h1>
    </div>

    <div class="search-form-container">
      <form id="searchForm">
        <input type="text" id="keyword" name="keyword" placeholder="고인명을 입력하세요" required autocomplete="off" />
        <button type="submit">검색</button>
      </form>
    </div>

    <div id="result"></div>
  </main>

  <script>
    let excelData = [];
    const DATA_URL = 'data/deceased_data.xlsx';

    window.onload = function() { loadExcelData(); };

    async function loadExcelData() {
      try {
        const response = await fetch(DATA_URL);
        if (!response.ok) throw new Error('데이터 파일을 찾을 수 없습니다.');

        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        excelData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { defval: "" });

      } catch (error) {
        console.error("데이터 로드 실패:", error);
      }
    }

    // 봉안실 번호 포맷팅
    function normalizeRoom(raw) {
      if (!raw) return "";
      const s = String(raw).replace(/\s+/g, "");
      const exact = s.match(/^(\d{2})실(\d{5})$/);
      if (exact) return `${exact[1]}실 ${exact[2]}`;
      const room = s.match(/(\d{2})실/);
      const digits = s.replace(/\D/g, "");
      const last5 = digits.slice(-5);
      if (room && last5.length === 5) return `${room[1]}실 ${last5}`;
      return String(raw);
    }

    // 이름 마스킹
    function maskName(name) {
      if (!name) return "";
      if (name.length === 2) return name[0] + "*";
      if (name.length > 2) return name[0] + "*".repeat(name.length - 2) + name.slice(-1);
      return name;
    }

    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const keyword = document.getElementById("keyword").value.trim();
      const resultDiv = document.getElementById("result");

      if (excelData.length === 0) {
        resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다. 잠시 후 다시 시도해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      if (!keyword) {
        resultDiv.innerHTML = '<div class="no-result">검색어를 입력해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      // 검색 로직
      const found = excelData.filter(row => {
        const name = String(row["사망자명"] ?? "");
        const returned = String(row["반환일자"] ?? "").trim();
        return name.includes(keyword) && returned === "";
      });

      if (found.length > 0) {
        let html = `
          <div class="result-bar">검색 결과 ${found.length}건</div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>고인명</th>
                  <th>봉안실</th>
                  <th>신청자명</th>
                  <th>안치일자</th>
                </tr>
              </thead>
              <tbody>
        `;

        found.forEach(row => {
          const rawBon = row["봉안번호"] || "";
          const bon = normalizeRoom(rawBon);

          html += `
            <tr>
              <td>${row["사망자명"] || ""}</td>
              <td class="mono">${bon}</td>
              <td>${maskName(row["신청자명"])}</td>
              <td>${row["안치일자"] || ""}</td>
            </tr>
          `;
        });

        html += `</tbody></table></div>`;
        resultDiv.innerHTML = html;
      } else {
        resultDiv.innerHTML = `<div class="no-result">'<strong>${keyword}</strong>'에 대한 검색 결과가 없습니다.</div>`;
      }

      resultDiv.style.display = "block";
      
      // 스크롤 이동
      setTimeout(() => {
        resultDiv.scrollIntoView({ behavior: "smooth", block: "start" });
      }, 100);
    });

    function resetView() {
      document.getElementById("keyword").value = "";
      document.getElementById("result").style.display = "none";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
