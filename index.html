<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>울산하늘공원 추모의집 고인 검색</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      text-align: center;

      /* 더 은은한 푸른 그라데이션 */
      background: linear-gradient(135deg,
        #d4ebf7 0%,
        #e8f4f8 30%,
        #f5fbfd 65%,
        #ffffff 100%
      );
      background-attachment: fixed;
    }

    /* ✅ 훨씬 더 은은한 하늘색 버튼 */
    .home-btn {
      position: fixed;
      top: 12px;
      left: 12px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* 매우 연한 하늘색 */
      color: #1976d2; /* 부드러운 파랑 텍스트 */
      border: 1px solid rgba(187,222,251,0.4);
      padding: 12px 18px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500; /* 600 → 500 (더 부드럽게) */
      backdrop-filter: blur(8px);
      box-shadow: 0 3px 12px rgba(144,202,249,0.25); /* 그림자도 은은하게 */
      z-index: 100;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background: linear-gradient(135deg, #bbdefb, #90caf9); /* 호버시 약간만 진하게 */
      box-shadow: 0 5px 20px rgba(144,202,249,0.35);
      transform: translateY(-1px);
    }

    /* 가운데 카드 높이 더 늘림 */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 92vh;
      flex-direction: column;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 65px 40px;
      margin: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      z-index: 10;
      border: 1px solid rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
    }

    .title-container {
      margin-bottom: 35px;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #1f3a5a;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.8);
      font-weight: 800;
      font-size: 42px;
      letter-spacing: -0.8px;
      line-height: 1.2;
      margin: 0;
    }

    .search-form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 2;
      position: relative;
    }

    form {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    form input {
      font-size: 18px;
      padding: 16px 24px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 14px;
      background: rgba(255,255,255,0.96);
      width: 360px;
      max-width: 72vw;
      min-width: 280px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.12);
      outline: none;
      transition: all 0.3s ease;
      font-weight: 400;
    }

    form input:focus {
      border-color: #4CAF50;
      box-shadow: 0 10px 35px rgba(76,175,80,0.25);
      transform: translateY(-1px);
      width: 370px;
    }

    form button {
      font-size: 18px;
      padding: 16px 32px;
      background: linear-gradient(145deg, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 25px rgba(76,175,80,0.45);
      transition: all 0.3s ease;
      height: 52px;
      flex-shrink: 0;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(76,175,80,0.55);
    }

    #result {
      display: none;
      margin-top: 25px;
      text-align: left;
      width: min(900px, 90%);
      max-height: 550px;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.35);
      padding: 22px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.22);
      z-index: 2;
      position: relative;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 12px 12px;
      text-align: left;
      font-size: 16px;
      vertical-align: middle;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    th {
      background: linear-gradient(145deg, #f8f9fa, #e9ecef);
      font-weight: 800;
      color: #2c3e50;
    }

    /* 봉안번호 35%로 증가, 나머지 재조정 */
    th:nth-child(1), td:nth-child(1) { width: 23%; } /* 고인명 */
    th:nth-child(2), td:nth-child(2) { width: 35%; } /* 봉안번호 */
    th:nth-child(3), td:nth-child(3) { width: 23%; } /* 신청자명 */
    th:nth-child(4), td:nth-child(4) { width: 19%; } /* 안치일자 */

    .no-result {
      font-size: 19px;
      color: #666;
      padding: 35px 20px;
      font-weight: 400;
      line-height: 1.6;
    }

    .loading {
      font-size: 18px;
      color: #4CAF50;
      padding: 24px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      main {
        margin: 12px;
        padding: 50px 25px;
        height: 88vh;
        border-radius: 20px;
      }

      h1 { font-size: 34px; }

      form {
        flex-direction: column;
        gap: 15px;
      }

      form input {
        width: 100%;
        max-width: none;
        min-width: auto;
        padding: 18px 26px;
      }

      form input:focus { width: 100%; }

      form button {
        width: 160px;
        padding: 18px 32px;
      }

      #result {
        width: min(720px, 92%);
        padding: 18px;
      }

      td:nth-child(4) { white-space: normal; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 30px; }
      main { padding: 40px 20px; }
      form input, form button { padding: 16px 22px; }
      .home-btn { font-size: 15px; padding: 10px 16px; }
    }
  </style>
</head>
<body>
  <button class="home-btn" onclick="resetView()">초기화면</button>

  <main>
    <div class="title-container">
      <h1>울산하늘공원 추모의집 고인 검색</h1>
    </div>

    <div class="search-form-container">
      <form id="searchForm">
        <input type="text" id="keyword" name="keyword" placeholder="고인명을 입력하세요" required>
        <button type="submit">검색</button>
      </form>
    </div>

    <div id="result"></div>
  </main>

  <script>
    let excelData = [];
    const DATA_URL = 'data/deceased_data.xlsx';

    window.onload = function() {
      loadExcelData();
    };

    async function loadExcelData() {
      try {
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다...</div>';

        const response = await fetch(DATA_URL);
        if (!response.ok) throw new Error('데이터 파일을 찾을 수 없습니다.');

        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        excelData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

        console.log('데이터 로드 완료:', excelData.length, '건');
        resultDiv.style.display = "none";
      } catch (error) {
        console.error('데이터 로드 실패:', error);
        document.getElementById("result").innerHTML =
          '<div class="no-result">데이터 파일을 불러올 수 없습니다.<br>관리자에게 문의하세요.</div>';
        document.getElementById("result").style.display = "block";
      }
    }

    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const keyword = document.getElementById("keyword").value.trim();
      const resultDiv = document.getElementById("result");

      if (excelData.length === 0) {
        resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다. 잠시 후 다시 검색해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      if (!keyword) {
        resultDiv.innerHTML = '<div class="no-result">검색어를 입력해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      const found = excelData.filter(row =>
        row["사망자명"] && row["사망자명"].includes(keyword) && !row["반환일자"]
      );

      if (found.length > 0) {
        let table = "<table><tr><th>고인명</th><th>봉안번호</th><th>신청자명</th><th>안치일자</th></tr>";
        found.forEach(row => {
          table += `<tr>
            <td>${row["사망자명"] || ""}</td>
            <td title="${row["봉안번호"] || ""}">${row["봉안번호"] || ""}</td>
            <td>${maskName(row["신청자명"])}</td>
            <td>${row["안치일자"] || ""}</td>
          </tr>`;
        });
        table += "</table>";
        resultDiv.innerHTML = `<p><strong>검색 결과 ${found.length}건</strong></p>` + table;
      } else {
        resultDiv.innerHTML = `<div class="no-result">'<strong>${keyword}</strong>'에 대한 검색 결과가 없습니다.</div>`;
      }
      resultDiv.style.display = "block";
    });

    function maskName(name) {
      if (!name) return "";
      if (name.length === 2) return name[0] + "*";
      if (name.length > 2) return name[0] + "*".repeat(name.length - 2) + name.slice(-1);
      return name;
    }

    function resetView() {
      document.getElementById("keyword").value = "";
      document.getElementById("result").style.display = "none";
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
