      padding: 12px 18px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 3px 12px rgba(144,202,249,0.25);
      z-index: 100;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      min-height: 94vh;

      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      border-radius: 25px;

      padding: 65px 40px 65px;
      margin: 20px;

      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.3);

      transform: translateY(-22px);
    }

    .title-container{ margin-bottom: 20px; width: 100%; }

    h1{
      color:#1f3a5a;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.8);
      font-weight: 800;
      font-size: 42px;
      letter-spacing: -0.8px;
      line-height: 1.15;
      word-break: keep-all;
      margin: 0;
    }
    .title-line{ display:inline; }

    .search-form-container{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      width:100%;
    }

    form{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      width:100%;
    }

    form input{
      font-size:18px;
      padding:16px 24px;
      border:2px solid rgba(255,255,255,0.5);
      border-radius:14px;
      background: rgba(255,255,255,0.96);
      width:360px;
      max-width:72vw;
      min-width:280px;
      box-shadow:0 6px 25px rgba(0,0,0,0.12);
      outline:none;
      transition: all 0.25s ease;
    }

    form button{
      font-size:18px;
      padding:16px 32px;
      background: linear-gradient(145deg,#4CAF50,#45a049);
      color:#fff;
      border:none;
      border-radius:14px;
      cursor:pointer;
      height:52px;
      font-weight:600;
      box-shadow:0 6px 25px rgba(76,175,80,0.45);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #result{
      display:none;
      margin-top: 24px;
      text-align:left;
      width: min(800px, 94%); /* 폭 조정 */
      max-height: 600px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      border:1px solid rgba(255,255,255,0.35);
      padding:0;
      background: rgba(255,255,255,0.95);
      border-radius:16px;
      box-shadow:0 12px 50px rgba(0,0,0,0.15);
    }

      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(255,255,255,0.98);
      border-bottom: 1px solid #e0e0e0;
      padding: 16px 20px;
      font-weight: 800;
      color: #1f3a5a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .print-btn {
      background: #fff;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 700;
      color: #333;
    }
    .print-btn:hover { background: #f0f0f0; }

    .result-list {
      padding: 0;
      list-style: none;
    }

    .result-item {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child { border-bottom: none; }

    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    .info-table th {
      text-align: left;
      font-size: 13px;
      color: #666;
      font-weight: 600;
      padding-bottom: 4px;
      width: 80px; /* 라벨 폭 고정 */
    }
    .info-table td {
      text-align: left;
      font-size: 18px;
      color: #111;
      font-weight: 700;
      padding-bottom: 12px;
    }
    .info-table tr:last-child td { padding-bottom: 0; }

    .mono {
      font-family: "Malgun Gothic", "맑은 고딕", monospace;
      letter-spacing: 0px;
    }

    .loading{ font-size:18px; color:#4CAF50; padding:24px; font-weight:600; text-align: center; }

        background: white; 
        text-align: left;
        font-family: "Malgun Gothic", "맑은 고딕", sans-serif;

        padding: 0;
        background: none;
        border: none;
        box-shadow: none;
        transform: none;

        display: block !important;
        width: 100%;

<body>
  <button class="home-btn" onclick="resetView()">초기화면</button>

  <main>
    <div class="title-container">
      <h1>
        <span class="title-line">울산하늘공원</span>
        <span class="title-line">추모의집 고인검색</span>
      </h1>
    </div>

    <div class="search-form-container">
      <form id="searchForm">
        <input type="text" id="keyword" name="keyword" placeholder="고인명을 입력하세요" required autocomplete="off" />
        <button type="submit">검색</button>
      </form>
    </div>

    <div id="result"></div>
  </main>

  <script>
    let excelData = [];
    const DATA_URL = 'data/deceased_data.xlsx';

    window.onload = function() { loadExcelData(); };

    async function loadExcelData() {
      try {
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다...</div>';

        const response = await fetch(DATA_URL);
        if (!response.ok) throw new Error('데이터 파일을 찾을 수 없습니다.');

        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        excelData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { defval: "" });

        resultDiv.style.display = "none";
      } catch (error) {
        document.getElementById("result").innerHTML =
          '<div class="no-result">데이터 파일을 불러올 수 없습니다.<br>관리자에게 문의하세요.</div>';
        document.getElementById("result").style.display = "block";
      }
    }

    function normalizeRoom(raw) {
      if (!raw) return "";
      const s = String(raw).replace(/\s+/g, "");
      const exact = s.match(/^(\d{2})실(\d{5})$/);
      if (exact) return `${exact[1]}실 ${exact[2]}`;
      const room = s.match(/(\d{2})실/);
      const digits = s.replace(/\D/g, "");
      const last5 = digits.slice(-5);
      if (room && last5.length === 5) return `${room[1]}실 ${last5}`;
      return String(raw);
    }

    function maskName(name) {
      if (!name) return "";
      if (name.length === 2) return name[0] + "*";
      if (name.length > 2) return name[0] + "*".repeat(name.length - 2) + name.slice(-1);
      return name;
    }

    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const keyword = document.getElementById("keyword").value.trim();
      const resultDiv = document.getElementById("result");

      if (excelData.length === 0) {
        resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다. 잠시 후 다시 검색해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      if (!keyword) {
        resultDiv.innerHTML = '<div class="no-result">검색어를 입력해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      // 검색 로직 (반환일자 없는 건만)
      const found = excelData.filter(row => {
        const name = String(row["사망자명"] ?? "");
        const returned = String(row["반환일자"] ?? "").trim();
        return name.includes(keyword) && returned === "";
      });

      if (found.length > 0) {
        let html = `
          <div class="result-bar">
            <span>검색 결과 ${found.length}건</span>
            <button type="button" class="print-btn" onclick="window.print()">출력</button>
          </div>
          <ul class="result-list">
        `;

        found.forEach(row => {
          const rawBon = row["봉안번호"] || "";
          const bon = normalizeRoom(rawBon);

          html += `
            <li class="result-item">
              <table class="info-table">
                <tr><th>고인명</th><td>${row["사망자명"] || ""}</td></tr>
                <tr><th>봉안실</th><td class="mono">${bon}</td></tr>
                <tr><th>신청자</th><td>${maskName(row["신청자명"])}</td></tr>
                <tr><th>안치일</th><td>${row["안치일자"] || ""}</td></tr>
              </table>
            </li>
          `;
        });

        html += `</ul>`;
        resultDiv.innerHTML = html;
      } else {
        resultDiv.innerHTML = `<div class="no-result">'<strong>${keyword}</strong>'에 대한 검색 결과가 없습니다.</div>`;
      }

      resultDiv.style.display = "block";
      
      // 검색 후 화면 스크롤 (모바일 배려)
      setTimeout(() => {
        resultDiv.scrollIntoView({ behavior: "smooth", block: "start" });
      }, 100);
    });

    function resetView() {
      document.getElementById("keyword").value = "";
      document.getElementById("result").style.display = "none";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>

        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다...</div>';

        const response = await fetch(DATA_URL);
        if (!response.ok) throw new Error('데이터 파일을 찾을 수 없습니다.');

        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        excelData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { defval: "" });

        resultDiv.style.display = "none";
      } catch (error) {
        document.getElementById("result").innerHTML =
          '<div class="no-result">데이터 파일을 불러올 수 없습니다.<br>관리자에게 문의하세요.</div>';
        document.getElementById("result").style.display = "block";
      }
    }

    function normalizeRoom(raw) {
      if (!raw) return "";
      const s = String(raw).replace(/\s+/g, "");
      const exact = s.match(/^(\d{2})실(\d{5})$/);
      if (exact) return `${exact[1]}실 ${exact[2]}`;
      const room = s.match(/(\d{2})실/);
      const digits = s.replace(/\D/g, "");
      const last5 = digits.slice(-5);
      if (room && last5.length === 5) return `${room[1]}실 ${last5}`;
      return String(raw);
    }

    function maskName(name) {
      if (!name) return "";
      if (name.length === 2) return name[0] + "*";
      if (name.length > 2) return name[0] + "*".repeat(name.length - 2) + name.slice(-1);
      return name;
    }

    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const keyword = document.getElementById("keyword").value.trim();
      const resultDiv = document.getElementById("result");

      if (excelData.length === 0) {
        resultDiv.innerHTML = '<div class="loading">데이터를 불러오는 중입니다. 잠시 후 다시 검색해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      if (!keyword) {
        resultDiv.innerHTML = '<div class="no-result">검색어를 입력해주세요.</div>';
        resultDiv.style.display = "block";
        return;
      }

      // 검색 로직 (반환일자 없는 건만)
      const found = excelData.filter(row => {
        const name = String(row["사망자명"] ?? "");
        const returned = String(row["반환일자"] ?? "").trim();
        return name.includes(keyword) && returned === "";
      });

      if (found.length > 0) {
        let html = `
          <div class="result-bar">
            <span>검색 결과 ${found.length}건</span>
            <button type="button" class="print-btn" onclick="window.print()">출력</button>
          </div>
          <ul class="result-list">
        `;

        found.forEach(row => {
          const rawBon = row["봉안번호"] || "";
          const bon = normalizeRoom(rawBon);

          html += `
            <li class="result-item">
              <table class="info-table">
                <tr><th>고인명</th><td>${row["사망자명"] || ""}</td></tr>
                <tr><th>봉안실</th><td class="mono">${bon}</td></tr>
                <tr><th>신청자</th><td>${maskName(row["신청자명"])}</td></tr>
                <tr><th>안치일</th><td>${row["안치일자"] || ""}</td></tr>
              </table>
            </li>
          `;
        });

        html += `</ul>`;
        resultDiv.innerHTML = html;
      } else {
        resultDiv.innerHTML = `<div class="no-result">'<strong>${keyword}</strong>'에 대한 검색 결과가 없습니다.</div>`;
      }

      resultDiv.style.display = "block";
      
      // 검색 후 화면 스크롤 (모바일 배려)
      setTimeout(() => {
        resultDiv.scrollIntoView({ behavior: "smooth", block: "start" });
      }, 100);
    });

    function resetView() {
      document.getElementById("keyword").value = "";
      document.getElementById("result").style.display = "none";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
