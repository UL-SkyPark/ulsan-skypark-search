    /* ========================================

      .info-grid {

    }

    @media (min-width: 769px){

    @media (max-width: 480px){

<body>
  <button class="home-btn" onclick="resetView()">ì´ˆê¸°í™”ë©´</button>

  <main>
    <div class="title-container">
      <h1>
        <span class="title-line">ìš¸ì‚°í•˜ëŠ˜ê³µì›</span>
        <span class="title-line">ì¶”ëª¨ì˜ì§‘ ê³ ì¸ê²€ìƒ‰</span>
      </h1>
    </div>

    <div class="search-form-container">
      <form id="searchForm">
        <input type="text" id="keyword" name="keyword" placeholder="ê³ ì¸ëª…ì„ ì…ë ¥í•˜ì„¸ìš”" required autocomplete="off" />
        <button type="submit">ê²€ìƒ‰</button>
      </form>
    </div>

    <div id="result"></div>
  </main>

  <dialog id="detailModal" class="detail-modal">
    <div class="modal-header">
      <div class="modal-title-row">
        <div class="modal-title">ê³ ì¸ ìœ„ì¹˜ ì•ˆë‚´</div>
        <div class="modal-actions">
          <button type="button" class="btn-print" onclick="window.print()">ì¶œë ¥</button>
          <button type="button" class="btn-close" onclick="document.getElementById('detailModal').close()">ë‹«ê¸°</button>
        </div>
      </div>
      <div class="title-underline"></div>
    </div>
    <div class="modal-body">
      <div class="info-grid">
        <div class="info-label">ê³ ì¸ëª…</div>
        <div class="info-value" id="modalName"></div>
        
        <div class="divider"></div>
        
        <div class="info-label">ë´‰ì•ˆì‹¤</div>
        <div class="info-value mono" id="modalRoom"></div>
        
        <div class="divider"></div>
        
        <div class="info-label">ì‹ ì²­ì</div>
        <div class="info-value" id="modalApplicant"></div>
        
        <div class="divider"></div>
        
        <div class="info-label">ì•ˆì¹˜ì¼ì</div>
        <div class="info-value" id="modalDate"></div>
      </div>
    </div>
  </dialog>

  <script>
    let excelData = [];
    const DATA_URL = 'data/deceased_data.xlsx';

    window.onload = function() { loadExcelData(); };

    async function loadExcelData() {
      try {
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>';

        const response = await fetch(DATA_URL);
        if (!response.ok) throw new Error('ë°ì´í„° íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');

        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        excelData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

        resultDiv.style.display = "none";
      } catch (error) {
        document.getElementById("result").innerHTML =
          '<div class="no-result">ë°ì´í„° íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>ê´€ë¦¬ìì—ê²Œ ë¬¸ì˜í•˜ì„¸ìš”.</div>';
        document.getElementById("result").style.display = "block";
      }
    }

    function normalizeRoom(raw) {
      if (!raw) return "";
      const s = String(raw).replace(/\s+/g, "");
      const exact = s.match(/^(\d{2})ì‹¤(\d{5})$/);
      if (exact) return `${exact[1]}ì‹¤ ${exact[2]}`;
      const room = s.match(/(\d{2})ì‹¤/);
      const digits = s.replace(/\D/g, "");
      const last5 = digits.slice(-5);
      if (room && last5.length === 5) return `${room[1]}ì‹¤ ${last5}`;
      return String(raw);
    }

    function getHeaderLabels() {
      const isMobile = window.matchMedia("(max-width: 480px)").matches;
      return {
        name: "ê³ ì¸ëª…",
        room: "ë´‰ì•ˆì‹¤",
        applicant: isMobile ? "ì‹ ì²­ì" : "ì‹ ì²­ìëª…",
        date: "ì•ˆì¹˜ì¼ì"
      };
    }

    function maskName(name) {
      if (!name) return "";
      const trimmed = name.substring(0, 3);
      if (trimmed.length === 1) return trimmed;
      if (trimmed.length === 2) return trimmed[0] + "*";
      if (trimmed.length === 3) return trimmed[0] + "*" + trimmed[2];
      return trimmed;
    }

    function openModal(name, room, applicant, date) {
      document.getElementById("modalName").textContent = name;
      document.getElementById("modalRoom").textContent = room;
      document.getElementById("modalApplicant").textContent = applicant;
      document.getElementById("modalDate").textContent = date;
      
      document.getElementById("detailModal").showModal();
    }

    function bindTableClick() {
      const table = document.querySelector("#result table");
      if (!table) return;

      table.addEventListener("click", function(e) {
        const td = e.target.closest("td");
        if (!td) return;

        const tr = td.closest("tr");
        const cells = tr.querySelectorAll("td");

        openModal(
          cells[0].textContent.trim(),
          cells[1].textContent.trim(),
          cells[2].textContent.trim(),
          cells[3].textContent.trim()
        );
      });
    }

    document.getElementById("detailModal").addEventListener("click", function(e) {
      const rect = this.getBoundingClientRect();
      const isInDialog = 
        rect.top <= e.clientY && e.clientY <= rect.bottom &&
        rect.left <= e.clientX && e.clientX <= rect.right;
      if (!isInDialog) this.close();
    });

    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const keyword = document.getElementById("keyword").value.trim();
      const resultDiv = document.getElementById("result");

      if (excelData.length === 0) {
        resultDiv.innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ê²€ìƒ‰í•´ì£¼ì„¸ìš”.</div>';
        resultDiv.style.display = "block";
        return;
      }

      if (!keyword) {
        resultDiv.innerHTML = '<div class="no-result">ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
        resultDiv.style.display = "block";
        return;
      }

      const found = excelData.filter(row =>
        row["ì‚¬ë§ìëª…"] && row["ì‚¬ë§ìëª…"].includes(keyword) && !row["ë°˜í™˜ì¼ì"]
      );

      if (found.length > 0) {
        const h = getHeaderLabels();

        let html = `<p><strong>ê²€ìƒ‰ ê²°ê³¼ ${found.length}ê±´</strong> <span style="font-size:13px; color:#666;">(í–‰ì„ í´ë¦­í•˜ë©´ ìƒì„¸ ì •ë³´ê°€ ë‚˜íƒ€ë‚©ë‹ˆë‹¤)</span></p>`;
        html += `<div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>${h.name}</th>
                <th class="col-room">${h.room}</th>
                <th>${h.applicant}</th>
                <th>${h.date}</th>
              </tr>
            </thead>
            <tbody>`;

        found.forEach(row => {
          const rawBon = row["ë´‰ì•ˆë²ˆí˜¸"] || "";
          const bon = normalizeRoom(rawBon);

          html += `<tr>
            <td>${row["ì‚¬ë§ìëª…"] || ""}</td>
            <td class="col-room">${bon}</td>
            <td>${maskName(row["ì‹ ì²­ìëª…"])}</td>
            <td>${row["ì•ˆì¹˜ì¼ì"] || ""}</td>
          </tr>`;
        });

        html += `</tbody></table></div>`;
        resultDiv.innerHTML = html;
        
        bindTableClick();

      } else {
        resultDiv.innerHTML = `<div class="no-result">'<strong>${keyword}</strong>'ì— ëŒ€í•œ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
      }

      resultDiv.style.display = "block";
    });

    function resetView() {
      document.getElementById("keyword").value = "";
      document.getElementById("result").style.display = "none";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
